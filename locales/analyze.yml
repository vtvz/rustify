analysis.word-analyzer-prompt:
  en: |-
    You are given a word from a song: %{profane_word}.
    1. Assume by default that the word is likely to be profane, unless clearly normal.
    2. Always explain what it means or how it translates into English, considering it appears in song lyrics.
    3. If the word is profane, also classify its profaneness as one of:
    - normal word
    - mildly profane
    - highly profane
    4. If the word is not profane, mark it as normal word without mentioning offensiveness.
    5. The answer must be between 50 and 150 characters.
    6. The answer must be a single line, no line breaks.
    7. Do not include the given word itself or any other offensive words.
    8. Keep it clean and suitable for all audiences.
    9. Respond with no formatting.
