analysis.prompt:
  en: |-
    Provide a detailed description, meaning, and storyline of the following song lyrics: "%{song_name}" and answer these questions:

    1. Does this song relate to any religion, and if so, which religion? Provide details.
    2. Does this song contain profane or explicit content or phrases? If yes, list them.
    3. Does this song include any sexual amorality, actions, or even hints? If yes, specify.
    4. Does this song reference any form of occultism or spiritism? If yes, explain.
    5. Are there any mentions of violence in this song? If yes, describe them.

    IMPORTANT: When quoting parts of lyrics in a foreign language, always provide English translation in parentheses immediately after the quote. Keep response strictly within 1500 characters. Respond with no formatting. Here are the lyrics:

    %{lyrics}
  ru: |-
    –ü—Ä–µ–¥–æ—Å—Ç–∞–≤—å –ø–æ–¥—Ä–æ–±–Ω–æ–µ –æ–ø–∏—Å–∞–Ω–∏–µ, –∑–Ω–∞—á–µ–Ω–∏–µ –∏ —Å—é–∂–µ—Ç–Ω—É—é –ª–∏–Ω–∏—é —Å–ª–µ–¥—É—é—â–µ–≥–æ —Ç–µ–∫—Å—Ç–∞ –ø–µ—Å–Ω–∏: "%{song_name}" –∏ –æ—Ç–≤–µ—Ç—å –Ω–∞ —ç—Ç–∏ –≤–æ–ø—Ä–æ—Å—ã:

    1. –°–≤—è–∑–∞–Ω–∞ –ª–∏ —ç—Ç–∞ –ø–µ—Å–Ω—è —Å –∫–∞–∫–æ–π-–ª–∏–±–æ —Ä–µ–ª–∏–≥–∏–µ–π, –∏ –µ—Å–ª–∏ –¥–∞, —Ç–æ —Å –∫–∞–∫–æ–π? –ü—Ä–µ–¥–æ—Å—Ç–∞–≤—å –ø–æ–¥—Ä–æ–±–Ω–æ—Å—Ç–∏.
    2. –°–æ–¥–µ—Ä–∂–∏—Ç –ª–∏ —ç—Ç–∞ –ø–µ—Å–Ω—è –Ω–µ—Ü–µ–Ω–∑—É—Ä–Ω—ã–π –∏–ª–∏ –æ—Ç–∫—Ä–æ–≤–µ–Ω–Ω—ã–π –∫–æ–Ω—Ç–µ–Ω—Ç –∏–ª–∏ —Ñ—Ä–∞–∑—ã? –ï—Å–ª–∏ –¥–∞, –ø–µ—Ä–µ—á–∏—Å–ª–∏ –∏—Ö.
    3. –í–∫–ª—é—á–∞–µ—Ç –ª–∏ —ç—Ç–∞ –ø–µ—Å–Ω—è –∫–∞–∫—É—é-–ª–∏–±–æ —Å–µ–∫—Å—É–∞–ª—å–Ω—É—é –∞–º–æ—Ä–∞–ª—å–Ω–æ—Å—Ç—å, –¥–µ–π—Å—Ç–≤–∏—è –∏–ª–∏ –¥–∞–∂–µ –Ω–∞–º–µ–∫–∏? –ï—Å–ª–∏ –¥–∞, —É–∫–∞–∂–∏.
    4. –°—Å—ã–ª–∞–µ—Ç—Å—è –ª–∏ —ç—Ç–∞ –ø–µ—Å–Ω—è –Ω–∞ –∫–∞–∫—É—é-–ª–∏–±–æ —Ñ–æ—Ä–º—É –æ–∫–∫—É–ª—å—Ç–∏–∑–º–∞ –∏–ª–∏ —Å–ø–∏—Ä–∏—Ç–∏–∑–º–∞? –ï—Å–ª–∏ –¥–∞, –æ–±—ä—è—Å–Ω–∏.
    5. –ï—Å—Ç—å –ª–∏ –≤ —ç—Ç–æ–π –ø–µ—Å–Ω–µ —É–ø–æ–º–∏–Ω–∞–Ω–∏—è –æ –Ω–∞—Å–∏–ª–∏–∏? –ï—Å–ª–∏ –¥–∞, –æ–ø–∏—à–∏ –∏—Ö.

