[package]
name = "rustify"
version = "0.1.0"
edition = "2021"
rust-version = "1.57.0"

[dependencies]
anyhow = { version = "1.0.57", features = ["backtrace"] }
cached = "0.34.0"
chrono = "0.4.19"
convert_case = "0.5.0"
derive_more = "0.99.17"
dotenv = "0.15.0"
futures = "0.3.21"
genius-rs = "0.4.0"
indoc = "1.0.4"
influxdb = { version = "0.5.2", features = ["derive"] }
itertools = "0.10.3"
lazy_static = "1.4.0"
log = "0.4.16"
rand = "0.8.5"
regex = { version = "1.5.5", features = ["pattern"] }
reqwest = "0.11.10"
rspotify = "0.11.5"
rustrict = { version = "0.4.13", features = ["customize"] }
scraper = "0.13.0"
serde = "1.0.136"
serde_json = "1.0.79"
sqlx = { version = "0.5.13", features = ["sqlite"] }
strsim = "0.10.0"
strum = "0.24.0"
strum_macros = "0.24.0"
tokio-retry = "0.3.0"
tokio-stream = "0.1.8"
tracing = "0.1.34"
tracing-loki = "0.1.0"
tracing-subscriber = { version = "0.3.11", features = ["env-filter"] }
url = "2.2.2"

[dependencies.libsqlite3-sys]
version = "0.24.2"
features = ["pkg-config", "vcpkg", "bundled", "unlock_notify", "bundled-sqlcipher"]

[dependencies.sea-orm]
default-features = false
version = "0.7.1"
features = ["runtime-tokio-native-tls", "macros", "sqlx-sqlite", "debug-print", "with-chrono"]

[dependencies.teloxide]
version = "0.8.1"
features = [
    "macros",
    "sqlite-storage",
    "bincode-serializer"
]

[dependencies.tokio]
version = "1.17.0"
features = ["rt-multi-thread", "macros"]

[features]

[build-dependencies.vergen]
version = "7.0.0"
default-features = false
features = ["build", "git"]
