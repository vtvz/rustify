[package]
name = "rustify"
version = "0.1.0"
edition = "2021"
rust-version = "1.75.0"

[dependencies]
again = "0.1.2"
anyhow = { version = "1.0.87", features = ["backtrace"] }
# base64 = "0.22.1"
cached = "0.43.0"
chrono = "0.4.38"
convert_case = "0.6.0"
derive_more = { version = "1.0.0", features = ["full"] }
dotenv = "0.15.0"
# hmac = "0.12.1"
indoc = "2.0.5"
influxdb = { version = "0.6.0", features = ["derive"] }
isolang = "2.4.0"
itertools = "0.10.5"
lazy_static = "1.5.0"
log = "0.4.22"
r2d2 = "0.8.10"
rand = "0.8.5"
redis = { version = "0.27.5", features = ["aio", "tokio-comp"] }
regex = { version = "1.10.6", features = ["pattern"] }
reqwest = "0.12.7"
rspotify = "0.13.3"
rustrict = { version = "0.7.28", features = ["customize"] }
serde = "1.0.210"
serde_json = "1.0.128"
# sha2 = "0.10.8"
sqlx = { version = "0.7.4", features = ["postgres"] }
strsim = "0.10.0"
strum = "0.24.1"
strum_macros = "0.24.3"
thiserror = "1.0.63"
# todo try to remove after next teloxide upgrade
tokio-util = { version = "0.7.12", features = ["codec"] }
tracing = "0.1.40"
tracing-loki = "0.2.5"
tracing-subscriber = { version = "0.3.18", features = ["env-filter", "json"] }
url = "2.5.2"
whatlang = "0.16.4"

[dependencies.sea-orm]
default-features = false
version = "1.0.1"
features = [
    "runtime-tokio-native-tls",
    "macros",
    "sqlx-postgres",
    "debug-print",
    "with-chrono",
]

[dependencies.teloxide]
version = "0.13.0"
features = ["macros", "bincode-serializer"]

[dependencies.tokio]
version = "1.40.0"
features = ["rt-multi-thread", "macros"]

[features]

[profile.dev]
panic = "abort"

[profile.release]
panic = "abort"
debug = 1

[[bin]]
name = "bot"

[[bin]]
name = "track_check"

[[bin]]
name = "metrics"
