[package]
name = "rustify"
version = "0.1.0"
edition = "2021"
rust-version = "1.75.0"

[dependencies]
again = "0.1.2"
anyhow = { version = "1.0.97", features = ["backtrace"] }
async-openai = "0.28.0"
backon = "1.5.1"
# base64 = "0.22.1"
cached = { version = "0.55.1", features = ["async", "redis_tokio"] }
chrono = "0.4.40"
convert_case = "0.8.0"
derive_more = { version = "2.0.1", features = ["full"] }
dotenv = "0.15.0"
futures = "0.3.31"
indoc = "2.0.6"
# WARNING: Do not upgrade. It will break metrics
influxdb = { version = "0.6.0", features = ["derive"] }
itertools = "0.14.0"
lazy_static = "1.5.0"
rand = "0.9.1"
redis = { version = "0.29.1", features = ["aio", "tokio-comp"] }
regex = { version = "1.11.1", features = ["pattern"] }
reqwest = "0.12.12"
rspotify = "0.14.0"
rust-i18n = "3.1.5"
rustrict = { version = "0.7.34", features = ["customize"] }
serde = "1.0.218"
serde_json = "1.0.140"
sqlx = { version = "0.8.3", features = ["postgres"] }
strsim = "0.11.1"
strum = "0.27.1"
strum_macros = "0.27.1"
# todo try to remove after next teloxide upgrade
# tokio-util = { version = "0.7.12", features = ["codec"] }
tracing = "0.1.41"
tracing-loki = "0.2.6"
tracing-subscriber = { version = "0.3.19", features = ["env-filter", "json"] }
url = "2.5.4"
whatlang = { version = "0.16.4", features = ["serde"] }

[dependencies.isolang]
features = ["serde"]
version = "2.4.0"

[dependencies.sea-orm]
default-features = false
version = "1.1.7"
features = [
    "runtime-tokio-native-tls",
    "macros",
    "sqlx-postgres",
    "debug-print",
    "with-chrono",
]

[dependencies.teloxide]
version = "0.13.0"
features = ["macros", "bincode-serializer", "redis-storage"]

[dependencies.tokio]
version = "1.43.0"
features = ["rt-multi-thread", "macros"]

[features]

[profile.dev]
panic = "abort"

[profile.release]
panic = "abort"
debug = 1
