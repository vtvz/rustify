[package]
name = "rustify"
version = "0.1.0"
edition = "2021"
rust-version = "1.75.0"

[dependencies]
again = "0.1.2"
anyhow = { version = "1.0.86", features = ["backtrace"] }
cached = "0.43.0"
chrono = "0.4.31"
convert_case = "0.6.0"
derive_more = "0.99.17"
dotenv = "0.15.0"
genius-rs = "0.5.0"
indoc = "2.0.4"
influxdb = { version = "0.6.0", features = ["derive"] }
isolang = "2.3.0"
itertools = "0.10.5"
lazy_static = "1.4.0"
log = "0.4.20"
rand = "0.8.5"
regex = { version = "1.10.2", features = ["pattern"] }
reqwest = "0.11.22"
rspotify = "0.12.0"
rustrict = { version = "0.7.25", features = ["customize"] }
scraper = "0.19.0"
serde = "1.0.189"
serde_json = "1.0.107"
sqlx = { version = "0.6.3", features = ["postgres"] }
strsim = "0.10.0"
strum = "0.24.1"
strum_macros = "0.24.3"
thiserror = "1.0.50"
# todo try to remove after next teloxide upgrade
tokio-util = { version = "0.7.9", features = ["codec"] }
tracing = "0.1.40"
tracing-loki = "0.2.4"
tracing-subscriber = { version = "0.3.17", features = ["env-filter", "json"] }
url = "2.4.1"
whatlang = "0.16.3"

[dependencies.sea-orm]
default-features = false
version = "0.11.3"
features = [
    "runtime-tokio-native-tls",
    "macros",
    "sqlx-postgres",
    "debug-print",
    "with-chrono",
]

[dependencies.teloxide]
version = "0.12.2"
features = ["macros", "bincode-serializer"]

[dependencies.tokio]
version = "1.33.0"
features = ["rt-multi-thread", "macros"]

[features]

[build-dependencies.vergen]
version = "8.2.5"
default-features = false
features = ["build", "git", "gitcl"]

[profile.dev]
panic = "abort"

[profile.release]
panic = "abort"
