[package]
name = "rustify"
version = "0.1.0"
edition = "2021"
rust-version = "1.57.0"

[dependencies]
log = "0.4.14"
pretty_env_logger = "0.4.0"
serde_json = "1.0.72"
anyhow = "1.0.51"
serde = "1.0.131"
futures = "0.3.18"
derive_more = "0.99.17"
tokio-stream = "0.1.8"
strum = "0.23.0"
strum_macros = "0.23.1"
rspotify = "0.11.3"
warp = "0.3.2"
dotenv = "0.15.0"

[dependencies.tokio]
version = "1.14.0"
features = ["rt-multi-thread", "macros"]

[dependencies.teloxide]
version = "0.5.3"
features = [
    "macros",
    "sqlite-storage",
    "bincode-serializer"
]

[dependencies.sea-orm]
default-features = false
version = "^0"
features = ["runtime-tokio-native-tls", "macros", "sqlx-sqlite"]
