version: "3.8"
services:
  db:
    image: postgres:16
    restart: always
    ports:
      - 5432:5432
    # volumes:
    #   - ./var/postgres:/var/lib/postgresql
    environment:
      POSTGRES_PASSWORD: example

  app:
    build:
      context: .
      args:
        EXECUTABLE_PATH: "target/x86_64-unknown-linux-gnu/release"
    env_file:
      - .env.deploy
    restart: always
    volumes:
      - ./var:/var/app
