version: "3.8"
services:
  db:
    image: postgres:16
    restart: always
    ports:
      - 5432:5432
    volumes:
      - ./var/postgres:/var/lib/postgresql
      - .:/pwd
    environment:
      POSTGRES_PASSWORD: example

  genius:
    build:
      context: genius-lyrics-service
    restart: always
    ports:
      - 8090:8090

